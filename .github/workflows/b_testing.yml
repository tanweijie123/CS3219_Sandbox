name: b_testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  working-directory: ${{github.workspace}}/Task B/B1/RESTProj

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Check Path
      run: echo ${{env.working-directory}}

    - name: Configure Node.js and run
      uses: actions/setup-node@v2
      with:
        cache: 'npm'
        
    - run: npm ci 
      working-directory:  ${{env.working-directory}}/
      
    - run: npm install
      working-directory:  ${{env.working-directory}}/
      
    - run: npm test
      working-directory:  ${{env.working-directory}}/


